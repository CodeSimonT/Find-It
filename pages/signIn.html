<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../img/Logo.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../design/navbar.css" />
    <link rel="stylesheet" href="../design/sign.css" />
    <title>Sign In</title>
  </head>
  <body>
    <section class="p-5 text-white">
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="d-flex flex-row containerWidth backgroundColor">
            <!-- left content -->
            <div class="px-5 my-5 w-50 signCBorderR">
              <!-- title -->
              <h2 class="fontBold ms-5">
                Hi there! <br />
                Welcome back.
              </h2>
              <!-- promotions -->

              <!-- img -->
              <div
                class="d-flex justify-content-center align-items-center py-4"
              >
                <img
                  src="../img/undraw_welcome_re_h3d9.svg"
                  alt=""
                  class="w-100"
                />
              </div>
              <!-- for sign up -->
              <div class="d-flex justify-content-center py-4">
                <p class="text-white-50">Dont have an account?</p>
                <a href="./signUp.html" class="textBorder">Sign Up</a>
              </div>
            </div>
            <!-- rigth content -->
            <div class="px-5 my-5 w-50">
              <!-- link to home page -->
              <div class="w-100 d-flex justify-content-end">
                <div class="d-flex align-items-center pointer">
                  <div class="d-flex align-items-center">
                    <img
                      src="../img/icons/icons8-arrow-pointing-left-50.png"
                      alt=""
                      class="signIconS"
                    />
                  </div>
                  <a href="../index.html" class="text-white-50">Go back</a>
                </div>
              </div>
              <!-- google fb login -->
              <div class="w-100 my-5">
                <!-- first content -->
                <div
                  class="d-flex align-items-center justify-content-center signUpB py-2 w-100 mb-3"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="../img/icons/icons8-google-50.png"
                      alt=""
                      class="signIconsS2"
                    />
                  </div>
                  <a href="" class="colorBlue fontBold">Sign in with Google</a>
                </div>
                <!-- second content -->
                <div
                  class="d-flex align-items-center justify-content-center signUpB py-2 w-100"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="../img/icons/icons8-fbBlue-50.png"
                      alt=""
                      class="signIconsS2"
                    />
                  </div>
                  <a href="" class="colorBlue fontBold"
                    >Sign in with Facebook</a
                  >
                </div>
              </div>
              <!-- or separator -->
              <div class="w-100 d-flex justify-content-center my-4">
                <h6 class="m-0">Or</h6>
              </div>
              <!-- form -->
              <div class="w-100">
                <form action="">
                  <!-- email -->
                  <div class="mb-3">
                    <p class="mb-1">Enter email</p>
                    <input
                      type="email"
                      placeholder="Enter your email"
                      class="backgroundColor inputDesign w-100 px-3 py-2 rounded-2"
                    />
                  </div>
                  <!-- password -->
                  <div class="mb-3">
                    <p class="mb-1">
                      Password <span class="text-white-50">min 8. char</span>
                    </p>
                    <input
                      type="password"
                      placeholder="Enter Password"
                      class="backgroundColor inputDesign w-100 px-3 py-2 rounded-2"
                    />
                  </div>
                  <!-- button -->
                  <button
                    type="button"
                    class="w-100 py-3 fontBold text-white rounded-2 mt-4 buttonBackGround border-0"
                  >
                    Sign up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
