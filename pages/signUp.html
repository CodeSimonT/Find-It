<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../img/Logo.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../design/navbar.css" />
    <link rel="stylesheet" href="../design/sign.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="p-0 py-2 p-md-5 text-white">
      <div class="container-fluid d-flex justify-content-center">
        <!-- Value -->
        <div
          class="d-flex flex-column flex-lg-row containerWidth backgroundColor"
        >
          <!-- left content -->
          <div
            class="px-2 my-2 mt-sm-5 mb-lg-5 px-sm-5 webView mobileV signCBorderR hideBorder"
          >
            <!-- link to home page -->
            <div class="w-100 d-flex d-lg-none justify-content-end">
              <div class="d-flex align-items-center pointer">
                <div class="d-flex align-items-center">
                  <img
                    src="../img/icons/icons8-arrow-pointing-left-50.png"
                    alt=""
                    class="signIconS"
                  />
                </div>
                <a href="../index.html" class="text-white-50">Go back</a>
              </div>
            </div>
            <!-- title -->
            <h2 class="fontBold ms-3 mt-3 mt-sm-0 ms-sm-5">
              Join FindIt. <br />
              Get premium benefits:
            </h2>
            <!-- promotions -->
            <div class="d-flex flex-column ms-3 my-3 ms-sm-5 my-sm-5">
              <!-- item 1 -->
              <div class="d-flex align-items-center mb-2">
                <div class="d-flex align-items-center">
                  <img
                    src="../img/icons/icons8-check-50.png"
                    alt=""
                    class="signIconS"
                  />
                </div>
                <p class="">Add and promote your listings</p>
              </div>
              <!-- item 2 -->
              <div class="d-flex align-items-center mb-2">
                <div class="d-flex align-items-center">
                  <img
                    src="../img/icons/icons8-check-50.png"
                    alt=""
                    class="signIconS"
                  />
                </div>
                <p class="">Easily manage your wishlist</p>
              </div>
              <!-- item3 -->
              <div class="d-flex align-items-center mb-2">
                <div class="d-flex align-items-center">
                  <img
                    src="../img/icons/icons8-check-50.png"
                    alt=""
                    class="signIconS"
                  />
                </div>
                <p class="">Leave reviews</p>
              </div>
            </div>
            <!-- img -->
            <div class="d-flex justify-content-center align-items-center py-4">
              <img
                src="../img/undraw_a_whole_year_vnfm.svg"
                alt=""
                class="signImgSO signImgSizeR"
              />
            </div>
            <!-- for sign up -->
            <div class="d-flex justify-content-center py-4">
              <p class="text-white-50">Already have an Account?</p>
              <a href="./signIn.html" class="textBorder">Sign In</a>
            </div>
          </div>
          <!-- rigth content -->
          <div class="px-2 my-2 mb-sm-5 mt-lg-5 px-sm-5 webView mobileV">
            <!-- link to home page -->
            <div class="w-100 d-none d-lg-flex justify-content-end">
              <div class="d-flex align-items-center pointer">
                <div class="d-flex align-items-center">
                  <img
                    src="../img/icons/icons8-arrow-pointing-left-50.png"
                    alt=""
                    class="signIconS"
                  />
                </div>
                <a href="../index.html" class="text-white-50">Go back</a>
              </div>
            </div>
            <!-- google fb login -->
            <div class="w-100 mt-4">
              <!-- first content -->
              <div
                class="d-flex align-items-center justify-content-center signUpB py-2 w-100 mb-3"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="../img/icons/icons8-google-50.png"
                    alt=""
                    class="signIconsS2"
                  />
                </div>
                <a href="" class="colorBlue fontBold">Sign in with Google</a>
              </div>
              <!-- second content -->
              <div
                class="d-flex align-items-center justify-content-center signUpB py-2 w-100"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="../img/icons/icons8-fbBlue-50.png"
                    alt=""
                    class="signIconsS2"
                  />
                </div>
                <a href="" class="colorBlue fontBold">Sign in with Facebook</a>
              </div>
            </div>
            <!-- or separator -->
            <div class="w-100 d-flex justify-content-center mt-4">
              <h6>Or</h6>
            </div>
            <!-- form -->
            <div class="w-100">
              <form action="">
                <!-- name -->
                <div class="mb-3">
                  <p class="mb-1">Full name</p>
                  <input
                    type="text"
                    placeholder="Enter your full name"
                    class="backgroundColor inputDesign w-100 px-3 py-2 rounded-2"
                  />
                </div>
                <!-- email -->
                <div class="mb-3">
                  <p class="mb-1">Enter email</p>
                  <input
                    type="email"
                    placeholder="Enter your email"
                    class="backgroundColor inputDesign w-100 px-3 py-2 rounded-2"
                  />
                </div>
                <!-- password -->
                <div class="mb-3">
                  <p class="mb-1">
                    Password <span class="text-white-50">min 8. char</span>
                  </p>
                  <input
                    type="password"
                    class="backgroundColor inputDesign w-100 px-3 py-2 rounded-2"
                  />
                </div>
                <!-- confirm password -->
                <div class="mb-3">
                  <p class="mb-1">Confirm password</p>
                  <input
                    type="password"
                    class="backgroundColor inputDesign w-100 px-3 py-2 rounded-2"
                  />
                </div>
                <!-- button -->
                <button
                  type="button"
                  class="w-100 py-3 fontBold text-white rounded-2 mt-4 buttonBackGround border-0"
                >
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
