<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="design/navbar.css" />
    <link rel="stylesheet" href="design/checkbox.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container-fluid">
        <div class="card backgroundColor">
          <!-- top img -->
          <div class="card-img-top position-relative">
            <div
              id="carouselExampleControls1"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./img/wallpaperflare.com_wallpaper (6).jpg"
                    class="w-100 offerImgP"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/wallpaperflare.com_wallpaper (6).jpg"
                    class="w-100 offerImgP"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/wallpaperflare.com_wallpaper (6).jpg"
                    class="w-100 offerImgP"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls1"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls1"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <!-- overlay -->
            <div class="offerOverlay text-white">
              <div class="overlayPaddiing skyblue radiusB fontBold">New</div>
            </div>
            <!-- overlay -->
          </div>
          <div class="card-body">
            <!-- title -->
            <div class="text-white pb-0 d-flex justify-content-between">
              <p class="mb-0">2015</p>
              <div class="form-check text-white">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Compare
                </label>
              </div>
            </div>
            <!-- content -->
            <div class="text-white-50 pt-3 pb-3 fontBold">
              <h5>Mercedes Benz Convertible Coupe</h5>
              <h5 class="textOrange">$25,800</h5>
              <div class="d-flex align-items-center">
                <img
                  src="./img/icons/icons8-location-50.png"
                  alt=""
                  class="iconSize"
                />
                <p>New York</p>
              </div>
            </div>
            <!-- footer -->
            <div class="pt-3 offersBorderT">
              <div class="row d-grid offerGridD gap-1 px-2 text-white">
                <!-- first col -->
                <div class="col offerBorderRadius bodyColor p-0">
                  <div class="text-center w-100 h-100 p-2">
                    <img
                      src="./img/icons/icons8-speedometer-50.png"
                      alt=""
                      class="offerIconS"
                    />
                    <p class="topOfferTextSize">48K mi</p>
                  </div>
                </div>
                <!-- second col -->
                <div class="col offerBorderRadius bodyColor p-0">
                  <div class="text-center w-100 h-100 p-2">
                    <img
                      src="./img/icons/icons8-automatic-50.png"
                      alt=""
                      class="offerIconS"
                    />
                    <p class="topOfferTextSize">Automatic</p>
                  </div>
                </div>
                <!-- third col -->
                <div class="col offerBorderRadius bodyColor p-0">
                  <div class="text-center w-100 h-100 p-2">
                    <img
                      src="./img/icons/icons8-petrol-50.png"
                      alt=""
                      class="offerIconS"
                    />
                    <p class="topOfferTextSize">Gasolin</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
